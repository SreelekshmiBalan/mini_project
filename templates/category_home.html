{% extends 'home_nav.html' %}
{% load static %}

{% block extra_css %}
<style>
    .category-item {
        border: 1px solid #ddd;
        padding: 15px;
        margin: 10px 0;
        display: flex;
        align-items: center;
        border-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
    }

    .category-item img {
        height: 150px;
        width: 150px;
        object-fit: cover;
        margin-right: 20px;
    }

    .category-details {
        flex-grow: 1;
    }

    .explore-btn {
        background-color: initial;
        background-image: linear-gradient(-180deg, #f4e32f, #dc8916);
        border-radius: 6px;
        box-shadow: rgba(0, 0, 0, 0.1) 0 2px 4px;
        color: #FFFFFF;
        cursor: pointer;
        display: inline-block;
        font-family: Inter,-apple-system,system-ui,Roboto,"Helvetica Neue",Arial,sans-serif;
        height: 37px;
        line-height: 40px;
        outline: 0;
        overflow: hidden;
        padding-bottom: 15px;
        padding-top: 0px;
        pointer-events: auto;
        position: relative;
        text-align: center;
        touch-action: manipulation;
        user-select: none;
        -webkit-user-select: none;
        vertical-align: top;
        white-space: nowrap;
        width: 100px;
        z-index: 9;
        border: 0;
        transition: box-shadow .2s;
    }

    .explore-btn:hover {
        box-shadow: rgba(202, 133, 5, 0.5) 0 3px 8px;
    }

</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 style="color:darkred; font-family:Georgia, 'Times New Roman', Times, serif; padding-bottom: 20px;">Shop from our Collection</h1>
    {% for category in categories %}
        <div class="category-item">
            <img src="{{ category.Category_Image.url }}" style="height:180px; width:150px;" alt="{{ category.Category_Name }}">
            <div class="category-details">
                <h2 style="color:rgb(233, 166, 51); font-family:Georgia, 'Times New Roman', Times, serif; font-style: italic;">{{ category.Category_Name }}</h2>
                <p style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: large;">{{ category.Category_Description }}</p>
                <div><a href="{% url 'shopbycategory' category.pk %}"><button class="explore-btn">Explore</button></a></div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
