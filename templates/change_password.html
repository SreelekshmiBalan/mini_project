{% extends 'login_nav.html' %}
{% load static %}
{% load socialaccount %}

{% block extra_css %}
<style>
    .main{
        margin: 0;
        padding: 0;
    }
    .main{
        /* height: 100vh; */
        margin-top: 60px;
        display:flex;
        justify-content:center;
        align-items: center;
        margin-bottom: 100px;
        
}
    .main1{
        height: 350px;
        padding: 20px;
        border-bottom-left-radius:10px ;
        border-top-left-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;          
}
    .main1 form{
        margin-top: 0;
        margin-left: 25px;
        margin-right: 50px;
        height: 200px;
        width: 250px;
}

form input{
        margin-bottom: 15px;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }
.or-divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.or-divider hr {
  flex: 1;
  height: 1px;
  background-color: #ccc;
  border: none;
}

.or-divider span {
  padding: 0 10px;
  color: #090909;
  font-weight: 600;
}

.sub-button {
        padding: 10px 20px;
        background: rgba(248, 188, 35, 0.8);
        color: maroon;
        font-weight: bold;
        border-width: 1px;
        border:rgb(135, 107, 37);
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        height: 35px;
    }

    .sub-button:hover {
        background: rgba(248, 188, 35, 1);
    }

</style>
{% endblock %}

{% block content %}
    <div class="main">
        <div class="main1">
            <form action="{% url 'changepassword' %}" method="post">
                {% csrf_token %}
                <h3 style="color: maroon; font-family:Georgia, 'Times New Roman', Times, serif ; font-weight: bold; padding-bottom: 30px; text-align: center;">Change Password</h3>
                <div><input type="password" name="currentpassword" placeholder="Enter your Current Password" style="width: 100%;"></div>
                    {% if error %}
                      <span style="color: red; font-size: 14px;">
                        {{ error }}
                      </span>
                    {% endif %}
                <div style="padding-top: 0px; text-align: right; padding-bottom: 18px; margin-top: 0;"><a href="setnewpassword">Forgot Password?</a></div>
                <div><input type="password" name="newpassword" placeholder="Enter your New Password" style="width: 100%;"></div>  
                <button class="sub-button" type="submit" style="display: block; margin: auto; align-self: center;">Save</button>        
            </form>
        </div>
    </div>
{% endblock %}
