{% extends 'home_nav.html' %}
{% load static %}

{% block extra_css %}
{% endblock %}

{% block content %}
<div class="main">
    {% for wish in wishes %}
    <div><img src="{{wish.images.first.Image.url}}" alt="{{wish.Name}}"></div>
    <div><a href="{% url 'wishlist' wish.pk %}"><div class="category-name">{{ wish.Name }}</div></a></div>
    {% endfor %}
</div>
{% endblock %}
