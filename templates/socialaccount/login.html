{% extends 'home_nav.html' %}
{% load static %}

{% block extra_css %}
<style>
    .btn-google {
        background-color: #9a1c1c;
        border: 1px solid transparent;
        border-radius: 3px;
        box-shadow: rgba(255, 255, 255, .4) 0 1px 0 0 inset;
        box-sizing: border-box;
        color: #fff;
        cursor: pointer;
        display: inline-block;
        font-family: -apple-system,system-ui,"Segoe UI","Liberation Sans",sans-serif;
        font-size: 13px;
        font-weight: 400;
        line-height: 1.15385;
        margin: 0;
        outline: none;
        padding: 8px .8em;
        position: relative;
        text-align: center;
        text-decoration: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        vertical-align: baseline;
        white-space: nowrap;
    }

    .btn-google:hover,
    .btn-google:focus {
        background-color: rgb(77, 13, 10);        
    }
    .btn-google:focus {
        box-shadow: 0 0 0 4px rgba(0, 149, 255, .15);
    }

    .btn-google:active {
        background-color: #992121;
        box-shadow: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5;">
    <div class="rounded shadow" style="background-color: white; border: 1px solid #e0e0e0; max-width: 400px; width: 100%; padding: 20px; border-radius: 10px; box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
        <h2 class="text-center text-danger fw-bold mb-3" style="color: darkred;">Sign In with Google</h2>
            <div><hr></div>
            <p class="text-muted mb-4" style="text-align: center;">You are about to sign in using your Google account.</p>
            <form method="post">
                {% csrf_token %}
                <button class="btn-google" style="align-self: center; display: block; margin: auto;" type="submit">Continue with Google</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
