{% extends 'login_nav.html' %}
{% load static %}

{% block extra_css %}
<style>
    .main{
        margin: 0;
        padding: 0;
    }
    .main{
        /* height: 100vh; */
        margin-top: 60px;
        display:flex;
        justify-content:center;
        align-items: center;
        margin-bottom: 100px;
        
}
    .main1{
        height: 540px;
        padding: 20px;
        border-bottom-left-radius:10px ;
        border-top-left-radius: 10px;
        box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;          
}
    .main1 form{
        margin-top: 0;
        margin-left: 25px;
        margin-right: 50px;
        height: 300px;
}
.or-divider {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 20px 0;
}

.or-divider hr {
  flex: 1;
  height: 1px;
  background-color: #ccc;
  border: none;
}

.or-divider span {
  padding: 0 10px;
  color: #090909;
  font-weight: 600;
}

</style>
{% endblock %}

{% block content %}
    <div class="main">
        <div class="main1">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <h2 style="color: maroon; font-family:Georgia, 'Times New Roman', Times, serif ; font-weight: bold; padding-bottom: 30px;">USER SIGN-IN</h2>
                <div style="margin-bottom: 20px;"><input type="text" name="username" placeholder="Username"></div>
                <div><input type="password" name="password" placeholder="Password"></div>
                <div style="padding-top: 0px; padding-left: 68px;"><a href="setnewpassword">Forgot Password?</a></div>
                <div style="display: flex; align-items: center; gap: 10px;">
                    <button type="submit">Login</button>
                    
                    {% if error %}
                      <span style="color: red; font-size: 14px;">
                        {{ error }}
                      </span>
                    {% endif %}
                  </div>
                <div class="or-divider">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>                  
                <div><a href="">Log in with Google</a></div>
                <div style="padding-top: 140px; padding-left: 30px;">Don't Have an Account?<a href="signup">Sign Up</a></div>
            </form>
        </div>
        <div>
            <img src="{% static 'images/InShot_20250410_100050248.jpg' %}" alt="" height="540px" width="360px" style="box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px; border-top-right-radius: 10px; border-bottom-right-radius: 10px;">
        </div>
    </div>
{% endblock %}
